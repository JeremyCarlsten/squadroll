<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" rx="20" fill="#0a0a0f"/>
  
  <!-- Dice body -->
  <rect x="15" y="15" width="70" height="70" rx="12" fill="#12121a" stroke="#39ff14" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Dice dots in neon green - showing 5 -->
  <circle cx="32" cy="32" r="6" fill="#39ff14" filter="url(#glow)"/>
  <circle cx="68" cy="32" r="6" fill="#39ff14" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="6" fill="#ff6b35" filter="url(#glow)"/>
  <circle cx="32" cy="68" r="6" fill="#39ff14" filter="url(#glow)"/>
  <circle cx="68" cy="68" r="6" fill="#39ff14" filter="url(#glow)"/>
</svg>
