<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="200" fill="#39ff14" opacity="0.05"/>
  <circle cx="1050" cy="130" r="250" fill="#ff6b35" opacity="0.05"/>
  
  <!-- Dice icon left -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#12121a" stroke="#39ff14" stroke-width="3"/>
    <circle cx="20" cy="20" r="8" fill="#39ff14"/>
    <circle cx="60" cy="20" r="8" fill="#39ff14"/>
    <circle cx="40" cy="40" r="8" fill="#ff6b35"/>
    <circle cx="20" cy="60" r="8" fill="#39ff14"/>
    <circle cx="60" cy="60" r="8" fill="#39ff14"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="900">
    <tspan fill="#39ff14" filter="url(#glow)">SQUAD</tspan><tspan fill="#ff6b35" filter="url(#glow)">ROLL</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#888">
    What should we play tonight?
  </text>
  
  <!-- Subtext -->
  <text x="600" y="420" text-anchor="middle" font-family="monospace" font-size="24" fill="#555">
    Find multiplayer games your whole squad owns on Steam
  </text>
  
  <!-- Dice icon right -->
  <g transform="translate(1020, 250)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#12121a" stroke="#ff6b35" stroke-width="3"/>
    <circle cx="40" cy="20" r="8" fill="#ff6b35"/>
    <circle cx="20" cy="40" r="8" fill="#ff6b35"/>
    <circle cx="60" cy="40" r="8" fill="#ff6b35"/>
    <circle cx="40" cy="60" r="8" fill="#ff6b35"/>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="monospace" font-size="28" fill="#39ff14">
    squadroll.com
  </text>
</svg>
